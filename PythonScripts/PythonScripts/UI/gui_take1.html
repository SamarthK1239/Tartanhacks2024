<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeE0j7ZCad54Ec7Njq9PEwv4qmYqUF2qY&origin=Pittsburg+PA&waypoints=Erie+PA|State+College+PA|Bradford+PA"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps Example</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 }, // Initial center (change as needed)
                zoom: 12, // Initial zoom level (change as needed)
            });

            // Add your current location marker
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    new google.maps.Marker({
                        position: currentLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    map.setCenter(currentLocation);
                }, (error) => {
                    console.error('Error getting current location:', error);
                });
            }

            // Add waypoints
            const waypoints = [
                { lat: 40.4406, lng: -79.9959 }, // Waypoint 1
                { lat: 40.4422, lng: -79.9430 }, // Waypoint 2
                { lat: 40.4529, lng: -79.9338 }, // Waypoint 3
                { lat: 40.4319, lng: -80.0248 }  // Waypoint 4
            ];

            waypoints.forEach((waypoint, index) => {
                new google.maps.Marker({
                    position: waypoint,
                    map: map,
                    title: `Waypoint ${index + 1}`
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeE0j7ZCad54Ec7Njq9PEwv4qmYqUF2qY&callback=initMap">
    </script>
</body>
</html>
